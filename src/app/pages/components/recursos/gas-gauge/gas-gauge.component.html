<div class="box gauge">
    <div class="mask">
        <div class="semi-circle" [ngClass]="(recurso?.estadoAtual ?? estadoAtual) < valorNotificacao ? 'okay' : 'danger'"></div>
        <div #gaugeMask class="semi-circle--mask"></div>
    </div>

    <div class="valores-min-max">
        <div>
            {{ valorMin + 'ppm' }}
        </div>

        <div>
            {{ valorMaximo + 'ppm' }}
        </div>
    </div>
</div>
